<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../public/loading.css">
    <script src="../public/loading.js"></script>
  </head>
  
  <body class="g-sidenav-show bg-gray-100">
    <div id="skeletonOverlay" class="skeleton-overlay">
      <div class="skeleton skeleton-full"></div>
    </div>
    <div class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Student Management System</h1>
        <span class="text-lg font-medium">Welcome, User</span>
    </div>
    
    <div class="p-6 grid grid-cols-4 gap-6">
        <div class="bg-white p-6 shadow-lg rounded-xl text-center border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700">Number of Students</h2>
            <p class="text-5xl font-bold text-red-500">5</p>
        </div>
        <div class="bg-white p-6 shadow-lg rounded-xl text-center border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700">BCA Students</h2>
            <p class="text-5xl font-bold text-blue-500">5</p>
        </div>
        <div class="bg-white p-6 shadow-lg rounded-xl text-center border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700">BIM Students</h2>
            <p class="text-5xl font-bold text-red-500">3</p>
        </div>
        <div class="bg-white p-6 shadow-lg rounded-xl text-center border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700">BBS Students</h2>
            <p class="text-5xl font-bold text-gray-700">1</p>
        </div>
    </div>
    
    <div class="p-6 flex justify-center">
        <div class="bg-white p-6 shadow-lg rounded-xl border border-gray-200 w-1/2">
            <h2 class="text-lg font-semibold mb-4 text-center text-gray-700">Admission Ratio</h2>
            <div class="flex justify-center">
                <canvas id="admissionRatioChart" class="w-80 h-80"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('admissionRatioChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['BCA 22', 'BCA 23', 'BCA 24', 'BCA 25'],
                datasets: [{
                    data: [23, 22, 21, 24],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
