<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results & Admit Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Poppins']">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">Student Results Portal</h1>
            <p class="text-center mt-2 text-lg">View Created Students & Print Admit Cards</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="searchInput" 
                   class="w-full max-w-md mx-auto block p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Search by Name or Roll Number...">
        </div>

        <!-- Results Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-4 font-semibold text-gray-700">Name</th>
                        <th class="p-4 font-semibold text-gray-700">Roll</th>
                        <th class="p-4 font-semibold text-gray-700">Action</th>
                    </tr>
                </thead>
                <tbody id="resultsTable" class="divide-y divide-gray-200">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Admit Card Modal -->
        <div id="admitCardModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div id="admitCardContent" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
                <!-- Admit card content will be populated here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 Student Results Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="../components/result.js"></script>
</body>
</html>
